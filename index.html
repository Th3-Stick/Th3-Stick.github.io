<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="reset" href="css/reset.css">

<body>
    <header class="">

        <br>
        <div id="titre">
            développeur web full stack

                    </div>
                    <div class="phone">
                        <i class="bi bi-telephone-fill"></i>
                        <p>06 81 66 42 97</p>
                    </div>
                    <div class="mail">
                        <i class="bi bi-envelope-at-fill"></i>
                        <p>delaigue.adrien@gmail.com</p>
                    </div>
                    <div class="permis">
                        <i class="bi bi-car-front-fill"></i>
                        <p>Permis B</p>
                    </div>
                    <div class="github">
                        <i class="bi bi-github"></i>
                        <p>https://github.com/Th3-Stick</p>
                    </div>
                    <div class="linkedin">
                        <div class="badge-base LI-profile-badge" data-locale="fr_FR" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="adrien-delaigue" data-version="v1"></div>
                    </div>

            </div>
        </div>

        <div id="rightContainer">

        </div>

    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

</html>
